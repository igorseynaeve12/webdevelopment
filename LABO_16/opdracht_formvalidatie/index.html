<!DOCTYPE html> 
<html> 
<head> 
	<title>Oefening</title> 
	<link rel="stylesheet" href="styles/styles.css">
	<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</head> 

<body> 

	<form>
		<div class="line">
			<label for="txtVoornaam">Voornaam</label>
			<input type="text" id="txtVoornaam" />
			<span class="errorMessage" id="errVoornaam"></span>
		</div>

		<div class="line">
			<label for="txtAchternaam">Achternaam</label>
			<input type="text" id="txtAchternaam" required>
			<span class="errorMessage" id="errAchternaam"></span>
		</div>

		<div class="line">
			<label for="datum">Geboortedatum</label>
			<input type="text" id="datum" required>
			<span class="errorMessage" id="errDatum"></span>
		</div>


		<div class="line">
			<label for="email">Email</label>
			<input type="text" id="email" required>
			<span class="errorMessage" id="errEmail"></span>
		</div>

		<div class="line">
			<label for="kind">Aantal kinderen</label>
			<input type="text" id="kind" required>
			<span class="errorMessage" id="errKind"></span>
		</div>


		<input type="button" id="btnValideer" value="Valideer" />
	</form>

</body> 
</html>
