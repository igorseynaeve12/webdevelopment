<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdracht gemeenten</title>

</head>
<body>

<label for="roker">is roker</label>
<input type="checkbox" name="roker" id="roker">
<br>
<label for="">Moedertaal</label>

<br>

<label for="bestelling">Bestelling</label>

    <option value="aardappelen" name="best">Aardappelen</option>
    <option value="Melk" name="best">Melk</option>
    <option value="Brood" name="best">Brood</option>
    <option value="Biefstuk" name="best">Biefstuk</option>
    <option value="Chips" name="best">Chips</option>
    <option value="Krant" name="best">Krant</option>
</select>

<br>
<input type="button" id="result" name="result" value="Toon resultaat">
<script src="scripts/index.js"></script>

</html>
