<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leeg project</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <form action="" method="post" >
        <label for="first_name">First name*: </label>
        <input type="text" id="first_name" name="first_name" placeholder="Your first name" autofocus>
        <br>
        <label for="last_name">Last name*: </label>
        <input type="text" id="last_name" name="last_name" placeholder="Your last name">
        <br>
        <p>What sports do you train?</p>
        <label for="running">Running</label>
        <input type="checkbox" id="running" name="running" placeholder="running">
        <br>
        <label for="swimming">Swimming</label>
        <input type="checkbox" id="swimming" name="running">
        <br>
        <label for="rowing">Rowing</label>
        <input type="checkbox" id="rowing" name="running">

        <p>What is your gender?</p>
        <input type="radio" id="male" name="male" value="male" >
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="male" value="female">
        <label for="female">Female</label>

        <br>
        <label for="movie">Favorite movie: </label>
        <input type="text" id="movie" name="movie" placeholder="">
        <br>
        <label for="quote">Favorite quote: </label>
        <input type="text" id="quote" name="quote" placeholder="Write your favorite qoute">
        <br>
        <label for="password">Password *: </label>
        <input type="password" id="password" name="password" placeholder="">
        <br>
        <label for="food">Favorite food</label>
        <select name="food" id="food">
            <option value="Hamburger">Hamburger</option>
            <option value="Pizza">Pizza</option>
            <option value="Fries">Fries</option>
        </select>
        <br>
        <input type="file">
        <br>
        <label for="email">Email adress: </label>
        <input type="email" id="email" name="email" placeholder="Enter your email adress">
        <br>
        <label for="site">Favorite site: </label>
        <input type="url" id="site" name="site" placeholder="Enter the url of your favorite site">
        <br>
        <label for="number">favorite number between 0-10</label>
        <input type="number" id="number" name="number" size="20px" min="0" max="10">
        <br>
        <label for="number11">favorite number between 11 - 1000</label>
        <input type="range" id="number11" name="number11" min="11" max="1000">
        <br>
        <label for="born">When where you born?</label>
        <input type="date" id="born" name="born">
        <br>
        <label for="postcode">Postcode *: </label>
        <input type="text" id="postcode" name="postcode" placeholder="9999" min="0" max="9999">
        <br>
        <label for="search">Search for something</label>
        <input type="search" id="search" name="search">
        <br>
        <label for="color">What is your favorite color?</label>
        <input type="color" id="color" name="color">
        <br>
        <input type="submit">
    </form>

<script src="scripts/index.js"></script>
</body>
</html>
